<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header padding_site">
      <div class="header_logo">
        <h2>Портфолио</h2>
      </div>
      <hr class="header_hr" />
    </div>

    <section class="portfolio padding_site">
      <h2>Сайты созданные для портфолио</h2>
      <div class="portfolio_all">
        <div class="portfolio_block">
          <div class="project_list">
            <a href="sites/Online_store/index.html" class="project_link"
              ><img src="img/online_store.jpg" alt=""
            /></a>
          </div>
        </div>
        <div class="portfolio_block">
          <div class="project_list">
            <a href="sites/Medical/index.html" class="project_link"
              ><img src="img/medical.jpg" alt=""
            /></a>
          </div>
        </div>
        <div class="portfolio_block">
          <div class="project_list">
            <a href="sites/CONCOMITANT/index.html" class="project_link"
              ><img src="img/concomitant.jpg" alt=""
            /></a>
          </div>
        </div>
        <div class="portfolio_block">
          <div class="project_list">
            <a href="sites/Leo/index.html" class="project_link"><img src="img/leo.jpg" alt="" /></a>
          </div>
        </div>
        <div class="portfolio_block">
          <div class="project_list">
            <a href="sites/Webfolio/index.html" class="project_link"
              ><img src="img/webfolio.jpg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </section>
    <section class="skills padding_site">
      <div class="info_block">
        <ul>
          <li>Знание CSS3, HTML5, Bootstrap</li>
          <li>Умение работать с GIT</li>
          <li>Опыт адаптивной верстки</li>
          <li>Опыт создания HTML-страницы сайта на основе дизайн-макетов</li>
        </ul>
      </div>
      <hr class="skill_hr" />
      <div class="skills_block">
        <h3>Навыки</h3>
        <div class="skill_bar">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 70%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h4>HTML</h4>
        </div>
        <div class="skill_bar">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 65%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h4>CSS</h4>
        </div>
        <div class="skill_bar">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 46%"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h4>Bootstrap</h4>
        </div>
        <div class="skill_bar">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 10%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h4>JS</h4>
        </div>
      </div>
    </section>
  </body>
</html>
